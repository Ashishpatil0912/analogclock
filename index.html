<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clock</title>
  </head>
  <body>
    <div class="clock">
      <span style="--i: 1"><b>1</b></span>
      <span style="--i: 2"><b>2</b></span>
      <span style="--i: 3"><b>3</b></span>
      <span style="--i: 4"><b>4</b></span>
      <span style="--i: 5"><b>5</b></span>
      <span style="--i: 6"><b>6</b></span>
      <span style="--i: 7"><b>7</b></span>
      <span style="--i: 8"><b>8</b></span>
      <span style="--i: 9"><b>9</b></span>
      <span style="--i: 10"><b>10</b></span>
      <span style="--i: 11"><b>11</b></span>
      <span style="--i: 12"><b>12</b></span>

      <div class="circle sc" style="--clr: green; z-index: 1000"><i></i></div>
      <div class="circle circle2 mm" style="--clr: blue"><i></i></div>
      <div class="circle circle3 hr" style="--clr: red"><i></i></div>
    </div>
    <script>
      let hr = document.querySelector(".hr");
      let mm = document.querySelector(".mm");
      let sc = document.querySelector(".sc");

      setInterval(() => {
        const time = new Date();
        const hrtime = time.getHours() * 30;
        const mmTime = time.getMinutes() * 6;
        const scTime = time.getSeconds() * 6;

        hr.style.transform = `rotateZ(${hrtime + mmTime / 12}deg)`;
        mm.style.transform = `rotateZ(${mmTime}deg)`;
        sc.style.transform = `rotateZ(${scTime}deg)`;
      }, 1000);
    </script>
  </body>
</html>
